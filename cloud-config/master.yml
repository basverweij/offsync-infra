#cloud-config

ssh_authorized_keys:
  - ssh-rsa  bas@off-sync.com

hostname: master

coreos:
  etcd:
    name: etcd
    addr: {{PUBLIC_IP}}:4001
    bind-addr: 0.0.0.0
    peer-addr: {{PUBLIC_IP}}:7001
    cluster-active-size: 1
    snapshot: true
  fleet:
    etcd_servers: http://127.0.0.1:4001
    public-ip: {{PUBLIC_IP}}
    metadata: role={{ROLE}}
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: flannel.service
      command: start
      content: |
        [Unit]
        After=network-online.target
        Wants=network-online.target
        Description=flannel is an etcd backed overlay network for containers

        [Service]
        ExecStartPre=-/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.10.0.0/16"}'
        ExecStartPre=-/usr/bin/mkdir -p /opt/bin
        ExecStartPre=/usr/bin/wget -N -P /opt/bin http://storage.googleapis.com/flannel/flanneld
        ExecStartPre=/usr/bin/chmod +x /opt/bin/flanneld
        ExecStart=/opt/bin/flanneld -etcd-endpoint http://{{PUBLIC_IP}}:4001 -iface {{PUBLIC_IP}}
    - name: docker.service
      command: start
      content: |
        [Unit]
        After=flannel.service
        Wants=flannel.service
        Description=Docker Application Container Engine
        Documentation=http://docs.docker.io

        [Service]
        EnvironmentFile=/run/flannel/subnet.env
        ExecStartPre=/bin/mount --make-rprivate /
        ExecStart=/usr/bin/docker -d --bip=${FLANNEL_SUBNET} --mtu=${FLANNEL_MTU} -s=btrfs -H fd://

        [Install]
        WantedBy=multi-user.target
  update:
    group: alpha
    reboot-strategy: off
