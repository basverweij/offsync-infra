#cloud-config

ssh_authorized_keys:
  - ssh-rsa  bas@off-sync.com

hostname: {{HOSTNAME}}

coreos:
  fleet:
    etcd_servers: http://{{ETCD_ENDPOINT}}:4001
    public-ip: {{PUBLIC_IP}}
    metadata: role={{ROLE}}
  units:
    - name: etcd.service
      mask: true
    - name: fleet.service
      command: start
    - name: 00-eth0.network
      runtime: true
      content: |
        [Match]
        Name=eth0

        [Network]
        DNS={{PUBLIC_DNS}}
        Address={{PUBLIC_IP}}
        Gateway={{PUBLIC_GW}}
        Address={{PRIVATE_IP}}/{{PRIVATE_NM}}
    - name: flannel.service
      command: start
      content: |
        [Unit]
        After=network-online.target
        Wants=network-online.target
        Description=flannel is an etcd backed overlay network for containers

        [Service]
        Type=notify
        ExecStartPre=-/usr/bin/etcdctl rm --recursive /coreos.com/network/subnets
        ExecStartPre=-/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.10.0.0/16"}'
        ExecStartPre=-/usr/bin/mkdir -p /opt/bin
        ExecStartPre=/usr/bin/wget -N -P /opt/bin http://storage.googleapis.com/flannel/flanneld
        ExecStartPre=/usr/bin/chmod +x /opt/bin/flanneld
        ExecStart=/opt/bin/flanneld -etcd-endpoint http://{{ETCD_ENDPOINT}}:4001 -iface {{PUBLIC_IP}}
    - name: docker.service
      command: start
      content: |
        [Unit]
        After=flannel.service
        Wants=flannel.service
        Description=Docker Application Container Engine
        Documentation=http://docs.docker.io

        [Service]
        EnvironmentFile=/run/flannel/subnet.env
        ExecStartPre=/bin/mount --make-rprivate /
        ExecStart=/usr/bin/docker -d --bip=${FLANNEL_SUBNET} --mtu=${FLANNEL_MTU} -s=btrfs -H fd://

        [Install]
        WantedBy=multi-user.target
    - name: confd.service
      command: start
      content: |
        [Unit]
        After=network-online.target
        Wants=network-online.target
        Description=Etcd backend configuration daemon
        
        [Service]
        ExecStartPre=/usr/bin/wget -N -O /opt/bin/confd wget https://github.com/kelseyhightower/confd/releases/download/v0.6.3/confd-0.6.3-linux-amd64
        ExecStartPre=/usr/bin/chmod +x /opt/bin/confd
        ExecStart=/opt/bin/confd -node=http://{{ETCD_ENDPOINT}}:4001 -watch=true
  update:
    group: stable
    reboot-strategy: off
